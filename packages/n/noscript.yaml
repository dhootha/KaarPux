package:
  name: noscript
  version: 2.6.9.6
  www: http://noscript.net/
  short: |
      The NoScript Firefox extension provides extra protection for Firefox, Seamonkey and other mozilla-based browsers:
      this free, open source add-on allows JavaScript, Java, Flash and other plugins
      to be executed only by trusted web sites of your choice (e.g. your online bank).

download:
  url: https://secure.informaction.com/download/releases/
  file: noscript-${KX_NOSCRIPT_VERSION}.xpi
  checksum: 538879558b7839d7076600fc2d88cc82151f5225bea79e3f5f577cb59511ff4e

version:
  sensitive: 1
  installed: kxver_mozilla_addon_installed "/opt/lib/mozilla/extensions/{73a6fe31-595d-460b-a920-fcc0f8843232}"
  upstream: kxver_upstream_mozilla_addon("noscript");
  wiz_can_diff: 0
  news: http://noscript.net/changelog

opt:
  - prepare_and_build:
    - sh: |
        cd ${KX_BASE}/build/opt
        rm -rf "${KX_NOSCRIPT}"
        D="${KX_NOSCRIPT}/{73a6fe31-595d-460b-a920-fcc0f8843232}"
        mkdir -pv "$D"
        F="${KX_BASE}/../downloads/${KX_NOSCRIPT_FILE}"
        kx_untar "$D" "$F"

  - install:
    - sh: |
        D="${KX_PREFIX}/lib/mozilla/extensions"
        mkdir -pv "$D"
        cp -rp * "$D"


