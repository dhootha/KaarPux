package:
  name: ghostery
  version: 5.4.1
  www: http://www.ghostery.com/
  short: Avoid tacking items in Firefox

doc: |
  <para>
      Ghostery is your window into the invisible web -
      tags, web bugs, pixels and beacons that are included on web pages in order to get an idea of your online behavior.
  </para><para>
      Ghostery tracks over 1,000 trackers and gives you a roll-call of the ad networks,
      behavioral data providers, web publishers, and other companies interested in your activity.
  </para>

download:
  url: https://addons.mozilla.org/firefox/downloads/file/276254
  file: ghostery-${KX_GHOSTERY_VERSION}-an+fx-mac.xpi
  checksum: a95cf90f77e75c726a769da640bf798f051d952ed7be99c146e49eefd69226a2

version:
  sensitive: 1
  installed: kxver_mozilla_addon_installed "/opt/lib/mozilla/extensions/firefox\@ghostery.com"
  upstream: kxver_upstream_mozilla_addon("ghostery");

opt:
  - prepare_and_build:
    - sh: |
        cd ${KX_BASE}/build/opt
        rm -rf "${KX_GHOSTERY}"
        D="${KX_GHOSTERY}/firefox@ghostery.com"
        mkdir -pv "$D"
        F="${KX_BASE}/../downloads/${KX_GHOSTERY_FILE}"
        kx_untar "$D" "$F"

  - install:
    - sh: |
        D="${KX_PREFIX}/lib/mozilla/extensions"
        mkdir -pv "$D"
        cp -rp * "$D"


