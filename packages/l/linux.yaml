  - echo: Making linux headers
  - sh: |
      make mrproper
      make headers_check
      make INSTALL_HDR_PATH=dest headers_install
  - echo: Installing linux headers
  - sh: cp -rv dest/include/* "${KX_TOOLS}/include"

